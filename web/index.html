<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>predict</title>
    </head>
    <body>
        <div class="loader-wrap hidden">
            <div class="loader"></div>
            <div class="button" id="abort"><span>キャンセル</span></div>
        </div>
        <div class="input">
            <input type="file" id="file" accept="image/jpeg" required />
            <div id="predict" class="button"><span>判定</span></div>
        </div>
        <div class="main">
            <div class="preview-field">
                <img id="preview" />
            </div>
            <div id="prediction"></div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
